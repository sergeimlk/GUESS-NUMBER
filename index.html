<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devinez le nombre!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="game-content">
            <h1>Devinez le nombre!</h1>
            <div id="difficulty-selection">
                <button class="difficulty-btn" data-difficulty="easy">Facile</button>
                <button class="difficulty-btn" data-difficulty="medium">Moyen</button>
                <button class="difficulty-btn" data-difficulty="hard">Difficile</button>
            </div>
            <div id="game-area" style="display: none;">
                <p id="range"></p>
                <p id="attempts"></p>
                <input type="number" id="guess" placeholder="Entrez votre nombre">
                <button id="submit-guess">Deviner</button>
                <p id="message"></p>
            </div>
            <div id="game-over" style="display: none;">
                <h2 id="result"></h2>
                <p>Nombres essay√©s : <span id="guessed-numbers"></span></p>
                <button id="play-again">Rejouer</button>
            </div>
        </div>
        <div class="phone-container">
            <div id="phone">
                <div id="screen"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
